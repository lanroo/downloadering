<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso do Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            background-color: #28a745;
            transition: width 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Progresso do Download</h1>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <span id="progress-percent">0%</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('download_progress', function(data) {
            console.log('Download progress event received', data);
            const percent = data.percent.trim();
            const progress = parseFloat(percent.replace('%', ''));
            $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
            $('#progress-bar').text(percent);
            $('#progress-percent').text(percent);
        });

        socket.on('download_finished', function(data) {
            console.log('Download finished event received', data);
            alert(data.message);
        });
    </script>
</body>
</html>
